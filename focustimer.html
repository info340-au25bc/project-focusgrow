<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Focus Timer</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <button id="nav-menu" aria-label="open menu">â˜°</button>
        <h1 id="logo">FocusGrow</h1>
        <ul id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="dailytasks.html">Daily Tasks</a></li>
          <li><a href="focustimer.html">Focus Timer</a></li>
          <li><a href="plantstore.html">Plant Store</a></li>
        </ul>
      </nav>
    </header>

    <!-- Side Panel -->
    <aside class="sidepanel">
      <section class="overall-focus">
        <h2>Overall Focus Time</h2>
        <p>00h 00m total</p>
      </section>

      <section class="task-list">
        <h2>Tasks / Task List</h2>
        <ul>
          <li>Example Task 1</li>
          <li>Example Task 2</li>
        </ul>
      </section>

      <section class="reflection">
        <form>
          <h2>Reflection / Notes</h2>
          <div>
            <label for="reflection_field"></label>
            <textarea class="form-control" name="reflection" id="reflection_field"></textarea>
          </div>
          <button type="submit" aria-label="Submit">
            <em>Complete</em>
          </button>
        </form>
      </section>
    </aside>

    <main>
      <section class="timer-section">
        <div class="container">
          <!-- Visual Graphic -->
          <div class="timer-visual" aria-label="Visual Progress Display">
            <img src="img/roots.png" alt="A small plant sprouting from the soil." />
          </div>

          <!-- Timer Display -->
          <div class="time-display">
            <span class="minutes">25</span>:<span class="seconds">00</span>
          </div>

          <!-- Mode Selector Toggle-->
          <div class="mode-selector">
            <div class="mode-toggle">
              <input type="radio" id="pomodoro" name="mode" checked />
              <label for="pomodoro">Pomodoro</label>

              <input type="radio" id="short-break" name="mode" />
              <label for="short-break">Short Break</label>

              <input type="radio" id="long-break" name="mode" />
              <label for="long-break">Long Break</label>

              <div class="toggle-indicator"></div>
            </div>
          </div>

          <!-- Timer Controls -->
          <div class="button-wrapper">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
